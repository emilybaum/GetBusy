    <title>Registration Page</title>

<body>
        <div class="row">
                <div class="col-sm-4"><h1><strong>Registration</strong></h1></div>
                <div class="card" style="width: 18rem;">
                        <div class="col-lg-8"></div>
                        <div class="card-body">
                          <h5 class="card-title">Login</h5>
                          <div class="login-page">
                            <div class="form">
                                <form class="registration-form">
                                    <form action="">
                                        Full Name: <input type="text" name="Full Name"><br>
                                        Email Address: <input type="text" name="Email"><br>
                                        Password: <input type="password" name="password"><br>
                                        ConfirmPassword: <input type="password" name="password"><br>
                                        Date of Birth: <input type="date" name="Birthday"><br>
                                        PhoneNumber: <input type="number" name="PhoneNumber"><br>
                                        <p>Gender:</p>
                                        <input type="radio" name="gender" value="male" checked> Male<br>
                                        <input type="radio" name="gender" value="female"> Female<br>
                                        <input type="radio" name="gender" value="other"> Other

                                    </form>
                               <p><button id="login">Register</button></p>
                                </form>
                            </div>    
                            </div>
    
</body>
