<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typeit@v6/dist/typeit.min.js"></script>

    <title>GetBusy Search</title>
</head>
<body>
    <body>
        <header>
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand" href="index.html">GetBusy<span class="pl-2 tagline">The UnDating App</span></a>
                   
                    <div class="d-flex justify-content-end navbar-expand" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="search.html">Search</a>
                            </li>
                            <li class="nav-item">
                                <!-- placeholder currnetly - future item to build -->
                                <!-- <a class="nav-link" href="#">Your Invites</a> -->
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        
        <div class="jumbotron jumbotron-fluid getbusy-background">
            <div class="container">
                <h1 class="display-4 text-center getbusy-title animated bounceInDown">GetBusy</h1>
                <p class="lead text-center"><span id="getbusy-subtext"></span></p>
            </div>
        </div>
    <div class="container" id="search-section">
        <h5>See how others are getting busy!</h5>
        <div class="row">
            <div class="col-md-12">
                <form name="SearchForm" id="search-input" class="mx-auto">
                    <!-- Name -->
                    <div class="form-group">
                        <label for="interest-search">Name</label>
                        <input type="text" class="form-control" name="searchInput" id="interest-search" placeholder="Enter an interest">
                    </div>
                    <button id="SearchButton" type="submit" class="btn btn-primary">Search</button>
                </form>
            </div> <!-- end column for form -->
        </div> <!-- end row for form -->
    </div>
    <div class="container" id="search-table">
            <h5>See how others are getting busy!</h5>
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-md-6">
                            <h6 id="search-results-h6"></h6>
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-primary" id="search-again">Search Again</button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Email Address</th>
                                <th scope="col">Date</th>
                                <th scope="col">Zip</th>
                                <th scope="col">View Invite</th>
                            </tr>
                        </thead>
                        <tbody id="full-search-results">
                            <!-- <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr> -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    

    <script src="assets/javascript/app.js "></script>
</body>
</html>
